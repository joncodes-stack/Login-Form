<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Login Page</title>
</head>
<body>
    <main class="login">
       <div class="login_container">
            <h1 class="login_title">Login</h1>
            <form class="login_form">
                <input type="email" class="login_input" placeholder="e-mail">
                <span class="login_input_border"></span>
                <input type="password" class="login_input" placeholder="senha">
                <span class="login_input_border"></span>
                <button class="login_submit">Login</button>
                <a href=""class="login_reset"> Esqueci minha senha</a>
            </form>
       </div> 
    </main>
</body>
</html>
